inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - vendor/**/*
    - spec/fixtures/**/*
    - tmp/**/*
    - db/**/*
    - config/**/*
    - script/**
    - node_modules/**/*
    - bin/**/*
    - lib/tasks/**/*
    - Rakefile
    - app/controllers/users_controller.rb
    - app/controllers/invite_controller.rb



Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Metrics/LineLength:
  Exclude:
    - spec/**/*
    - app/controllers/admin/api/v1/tutorial_sequencer_controller.rb
    - app/controllers/user/activation_controller.rb
    - app/mailers/invite_mailer.rb
